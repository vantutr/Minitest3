<script>
    let mang = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    function deleterArr(arr, x) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] != x) {
                result.push(arr[i]);
            }
        }
        return result;
    }

    let input = +prompt("Nhập giá trị muốn xóa: ");
    let result = deleterArr(mang, input);

    document.write(result.join(", "));
</script>
