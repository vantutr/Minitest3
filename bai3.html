<script>
  let arr = [2,5,3,7,5,9,5,4,-2,-6]
  function countNumber(arr) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] % 2 == 0 && arr[i] > 0) {
          count++;
      }
    }
    return count;
  }
  document.write(`Mảng có ${countNumber(arr)} số chẵn`);
</script>
