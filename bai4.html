<script>
  let arr = [1, 2, 3, 2, 5, 6, 1, 8, 4,10, 1, 12];
  function checkNumber(a) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == a) {
        count++;
      }
    }
    return count;
  }
  let input = +prompt("Nhập số cần kiểm tra");
  let result = checkNumber(input);
  document.write(`Số ${input} lặp lại ${result} lần`);
</script>
